    <link rel="stylesheet" href="css/logIn.css">
    <title>Log in</title>
</head>
<body>
    

    <div class="main">

        <form id="form"  action = "../DropTalk/backEnd/log_in.php" method="POST">  
                
                
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name = "email" class="form-control" id="email" placeholder="email@example.com">
                <div id="error_email" class="invalid-feedback">
                    <p>
                        check your Email
                    </p>
                </div>
            </div>
    
            <div class="form-group">
                <label for="pass">password</label>
                <input type="password" name = "pass" class="form-control" id="pass" placeholder="*******">
                <div id="error_pass" class="invalid-feedback">
                    <p>
                        check your password
                    </p>
                </div>
            </div>
    
    
            <button id="post" type="submit" value = "submit" style="border-radius: 11rem; margin-top: 30px;" class="btn btn-success"> Log In</button>
            <a style="border-radius: 11rem; margin-top: 30px;" class="btn btn btn-primary" href="/public/sign_up.html">Sign Up</a>
    
    
        </form>  

    </div>

    <script src="js/fire_base_auto.js"></script>
