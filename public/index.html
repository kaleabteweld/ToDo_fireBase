    <link rel="stylesheet" href="assets/custom/css/logIn.css">
    <title>Log in</title>

<body>

    <div class="container-fluid my-auto">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <form id="form" method="post" action="../DropTalk/backEnd/log_in.php" class="mt-5 mx-5">

                    <div class="form-group text-white">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="email@example.com">
                        <div id="error_email" class="invalid-feedback">
                            <p>
                                Check your Email
                            </p>
                        </div>
                    </div>

                    <div class="form-group text-white">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" class="form-control" id="pass" placeholder="*******">
                        <div id="error_pass" class="invalid-feedback">
                            <p>
                                Check your password
                            </p>
                        </div>
                    </div>

                    <button id="post" value="submit" class="btn btn-outline-success" type="button">Log In</button>
                    <a name="" id="" class="btn btn-outline-primary" href="sign_up.html" role="button">Sign Up</a>

                </form>
            </div>
        </div>
        
    </div>
