<body>
    

    <div class="main">

        <form id="form_sig" action = "../DropTalk/backEnd/sign_up.php" method="POST">

            <div class="T">

                <div class="form-group">
                    <label for="name">your full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="name">
                    <div id="email_id" class="invalid-feedback">
                        <p>
                            Enter your Name
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="us_name">User Name</label>
                    <input type="text" class="form-control" id="us_name" name="us_name" placeholder="User Name">
                    <div class="invalid-feedback">
                        <p>
                            User Name taken, plese try agen
                        </p>
                    </div>
                </div>

            </div>
            
            <div class="T">

                <div class="form-group">
                    <label for="emaill">Email</label>
                    <input type="text" class="form-control" id="emaill" name="emaill" placeholder="email@example.com">
                    <div class="invalid-feedback">
                        <p>
                            check your Email
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phon">Phon Number</label>
                    <input type="number" class="form-control" id="phon" name="phon" placeholder="+251.....">
                    <div class="invalid-feedback">
                        <p>
                            check your Phone Number
                        </p>
                    </div>
                </div>

            </div>


            <div class="form-group">
                <label for="passs">password</label>
                <input type="password" class="form-control" id="passs" name="pass" placeholder="*******">
                <div class="invalid-feedback">
                    <p>
                        check your password, Must Be less Than Or Equal 8 Charcter's
                    </p>
                </div>
            </div>

            <button id="posts" type="submit" value="submit" style="border-radius: 11rem;" class="btn btn-success"> sign In</button>
            <br>


        </form> 

    </div>
